[[language]]
name = "nix"
formatter = { command = "alejandra" }
auto-format = true

[[language]]
name = "json"
auto-format = true

[[language]]
name = "markdown"
soft-wrap.enable = true

[[language]]
name = "sql"
auto-format = true

[[language]]
name = "rust"
auto-format = true

[language-server.rust-analyzer.config.checkOnSave]
# command = "clippy"
command = "check"

[language-server.rust-analyzer.config.cargo]
allFeatures = true

[language-server.rust-analyzer.config.check]
# command = "clippy"
command = "check"

[[language]]
name = "vue"
scope = "source.vue"
injection-regex = "vue"
file-types = ["vue"]
roots = ["package.json", ".git"]
auto-format = true
language-servers = ["volar"]
formatter = { command = 'prettier', args = ["--parser", "vue"] }

[[language-server.typescript-language-server.config.plugins]]
name = "@vue/typescript-plugin"
location = "../../.npm-global/lib/node_modules/@vue/language-server"
languages = ["vue"]

[language-server.volar]
command = "vue-language-server"
args = ["--stdio"]

[language-server.volar.config]
vue = { hybridMode = false }
typescript = { tsdk = "../../.npm-global/lib/node_modules/typescript/lib/" }
